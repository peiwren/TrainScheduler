<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.6%;
    }

    .table-sm td {
      padding-left: 20px;
    }

    .table thead th {
      font-size: .6em;
      border-bottom: none;
      background-color: rgb(185, 232, 248);
      padding-left: 20px;
    }

    td {
      padding-left: 20px;
    }

    .card-header {
      background-color: rgb(132, 238, 158);
    }

    h1 {
      font-size: 3em;
      padding-top: 9px;
    }

    p {
      padding: 0 60px;
    }

    #subline {
      font-size: 1.5em;
    }

    #clear {
      margin-left: 30px;
      padding: 7px 23px;
    }
  </style>
</head>

<body>

  <!-- Cited:timeSheet class activity -->
  <div class="container">
    <!-- Cited: https://getbootstrap.com/docs/4.3/components/jumbotron/ -->
    <!-- Jumbotron: makes a responsive and effective hero unit-->
    <div class="jumbotron jumbotron-fluid" id="bg" style="background-color: #3d55a5; color: white">
      <img src="img/trainVector.svg" alt="train art">
      <!-- <div class="jumbotron" id="bg"> -->
      <h1 class="text-center" id="brand">Train Scheduler</h1>
      <p class="text-center" id="subline">Predict your next trains easily</p>
    </div>

    <!-- Cited: https://getbootstrap.com/docs/4.3/layout/grid/ -->
    <!-- Grid system: makes responsive result  -->
    <div class="row">

      <div class="col-md-12">

        <!-- Current train schedule section-->
        <div class="card mb-4">
          <div class="card-header"><strong>Current Train Schedule</strong></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Train Time</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
            </table>
          </div><!-- end card body  -->
        </div><!-- end card mb-4  -->
      </div><!-- end col-md-12  -->
    </div><!-- end row  -->

    <div class="row">
      <div class="col-md-12">

        <!-- Add train section -->
        <div class="card mb-4">
          <div class="card-header"><strong>Train</strong></div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Future" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Boston" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="60" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
              <button type="submit" id="clear" class="btn btn-primary">Clear</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div><!-- end container  -->

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>

</html>
